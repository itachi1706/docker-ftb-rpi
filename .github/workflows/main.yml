name: 'Generate Docker Images'

on:
    push:
        branches:
            - master

jobs:
    setup:
        runs-on: ubuntu-latest
        steps:
        -
            name: Checkout
            uses: actions/checkout@v2.3.4
        -
            name: Dockerhub login
            env:
                DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            run: |
                echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v1
        -
            name: Set up Docker Buildx
            id: buildx
            uses: docker/setup-buildx-action@v1
            with:
                version: latest
        -
            name: Build base-image
            run: |
                docker buildx build --platform linux/arm/v7,linux/arm64,linux/amd64 -t itachi1706/rpi-ftb:jdk-8-base -f base.txt .
            #run: |
            #    docker buildx build --platform linux/arm/v7 --progress=plain -t itachi1706/rpi-ftb:jdk8-base-armv7 -f base.armv7.txt .
            #    docker buildx build --platform linux/arm64 --progress=plain -t itachi1706/rpi-ftb:jdk8-base-arm64 -f base.arm64.txt .
            #    docker buildx build --platform linux/amd64 --progress=plain -t itachi1706/rpi-ftb:jdk8-base-amd64 -f base.amd64.txt .
            #    docker buildx imagetools create -t itachi1706/rpi-ftb:jdk8-base itachi1706/rpi-ftb:jdk8-base-amd64 itachi1706/rpi-ftb:jdk8-base-arm64 itachi1706/rpi-ftb:jdk8-base-armv7
            #    docker buildx imagetools inspect itachi1706/rpi-ftb:jdk8-base


    release:
        runs-on: ubuntu-latest
        needs: setup
        steps:
        -
            name: Checkout
            uses: actions/checkout@v2.3.4
        -
            name: Dockerhub login
            env:
                DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
                DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
            run: |
                echo "${DOCKER_PASSWORD}" | docker login --username ${DOCKER_USERNAME} --password-stdin
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v1
        -
            name: Set up Docker Buildx
            id: buildx
            uses: docker/setup-buildx-action@v1
            with:
                version: latest
        -
            name: Run script
            run: |
                chmod +x build.sh && ./build.sh
